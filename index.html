<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practical Javascript</title>
    <link rel="stylesheet"type="text/css" href="style.css">
</head>
<body>
    <h1>Todo Liste</h1>

    <div>
        <button onclick="handlers.displayTodos()">Todos anzeigen</button>
        <button onclick="handlers.toggleAll()">Alle aktivieren</button>

    </div>

    <div>
        <button onclick="handlers.addTodo()">Hinzufügen</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.changeTodo()">Ändern</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
